name: CI â€“ E2E Tests with Cypress

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # ðŸ”§ Workaround bug npm + rollup di Linux
      - name: Clean install dependencies (npm install)
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Run Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          # Build dulu, lalu serve hasil build dengan preview
          build: npm run build
          start: npm run preview -- --host 0.0.0.0 --port 5173
          wait-on: 'http://127.0.0.1:5173'
          command: npm run test:e2e
          # Kalau mau hanya 1 spec:
          # command: npm run cypress:run:spec
        env:
          CYPRESS_BASE_URL: http://127.0.0.1:5173
