name: Cypress Tests

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    # Runs tests in parallel with matrix strategy
    # https://docs.cypress.io/guides/guides/parallelization
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          # Start Vite dev server
          start: npm run dev
          # Wait for Vite server to be ready
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          # Browser to use
          browser: chrome
          # Records to Cypress Cloud
          record: true
          parallel: true
          # Group tests for better organization in Cypress Dashboard
          group: 'E2E Tests'
          # Tag the run
          tag: ${{ github.event_name }}
        env:
          # Cypress Cloud record key
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # GitHub token for Cypress GitHub integration
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.containers }}
          path: cypress/screenshots
          if-no-files-found: ignore
      
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.containers }}
          path: cypress/videos
          if-no-files-found: ignore
